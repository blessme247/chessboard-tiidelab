    <p> 
        <!-- -----------Question------------- -->
        <!-- Write a program that creates a string that represents an 8x8 grid, using newline characters to separate lines. At each position of the grid 
there is either a space or a '#' character. The chaaracters should form a chessboard.
passing this string to console.log should show something like this:
 # # # #
# # # #
 # # # #
# # # #
 # # # #
# # # #
 # # # #
# # # #
When you have a program that generates this pattern, define a binding size = 8 and change the program so that it works for any size, outputting
a grid of the given width and height.
` -->

    </p>

    <script>
       

            
            let board = "";
            let boardSize = 8;
            let evenRow = "# # # # ";
            let oddRow = " # # # #";

                        for (let i = 0; i < boardSize; i++) {

                        if (i % 2 == 0) {
                        board += evenRow + '\n';
                        }
                        else {
                        board += oddRow + '\n';
                        }
                       
                        }
                        console.log(board);
                    
                    
        



    </script>
